<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Appointment - Selam Clinic</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ADD8E6;
      --primary-hover: #9ac0d8;
      --bg-color: #0a0a0a;
      --secondary-color: #1a1a1a;
      --card-bg: #2a2a2a;
      --text-color: #fff;
      --text-secondary: #bbb;
      --border-color: #444;
      --transition-speed: 0.3s;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: linear-gradient(135deg, var(--bg-color) 0%, #1a1a2e 100%);
      color: var(--text-color);
      font-family: 'Tajawal', sans-serif;
      font-size: 14px;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    .page-header { text-align: center; margin-bottom: 30px; }
    .page-header h1 { font-size: 28px; font-weight: 600; color: var(--primary-color); margin-bottom: 8px; letter-spacing: 0.5px; }
    .page-header p { font-size: 13px; color: var(--text-secondary); }

    .container { display: flex; flex-wrap: wrap; max-width: 900px; margin: 0 auto; background: var(--secondary-color); border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.4); overflow: hidden; }
    .left-section { flex: 1.5; padding: 30px; min-width: 300px; }
    .right-section { flex: 1; background: var(--card-bg); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; border-left: 1px solid var(--border-color); min-width: 250px; }

    .doctor-info { text-align: center; width: 100%; }
    .doctor-info img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--primary-color); margin-bottom: 15px; object-fit: cover; }
    .doctor-info h2 { font-size: 20px; font-weight: 600; color: var(--primary-color); margin-bottom: 8px; }
    .doctor-info .specialty { font-size: 14px; color: var(--text-secondary); margin-bottom: 15px; font-weight: 500; }

    .info-details { background: var(--secondary-color); padding: 15px; border-radius: 8px; margin-top: 15px; text-align: left; width: 100%; }
    .info-details p { font-size: 12px; color: var(--text-secondary); margin: 8px 0; display: flex; align-items: flex-start; gap: 8px; }
    .info-details p strong { color: var(--primary-color); min-width: 70px; font-weight: 500; }

    form { display: flex; flex-direction: column; gap: 18px; }
    .form-group { display: flex; flex-direction: column; }
    label { font-size: 13px; font-weight: 500; margin-bottom: 6px; color: var(--text-color); }

    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
      width: 100%; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 13px; background: var(--card-bg); color: var(--text-color); transition: border-color var(--transition-speed);
    }

    input:focus, textarea:focus { outline: none; border-color: var(--primary-color); }
    textarea { resize: vertical; min-height: 80px; }

    .appointment-options { display: flex; flex-direction: column; gap: 10px; padding: 10px 0; }
    .radio-option { display: flex; align-items: center; padding: 10px; background: var(--card-bg); border-radius: 6px; cursor: pointer; transition: background var(--transition-speed); }
    .radio-option:hover { background: #353535; }
    .radio-option input[type="radio"] { margin-right: 10px; cursor: pointer; }
    .radio-option label { margin: 0; cursor: pointer; font-weight: 400; font-size: 13px; }

    .submit-btn { background: var(--primary-color); padding: 12px; border: none; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; color: #000; transition: all var(--transition-speed); margin-top: 5px; }
    .submit-btn:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(173, 216, 230, 0.3); }

    .back-link { text-align: center; margin-top: 20px; }
    .back-link a { color: var(--primary-color); text-decoration: none; font-size: 13px; transition: color var(--transition-speed); }
    .back-link a:hover { color: var(--primary-hover); text-decoration: underline; }

    @media (max-width: 768px) { .container { flex-direction: column; } .right-section { order: -1; border-left: none; border-bottom: 1px solid var(--border-color); } .left-section, .right-section { padding: 20px; } }
  </style>
</head>
<body>
  <div class="page-header">
    <h1>Book Your Appointment</h1>
    <p>Fill in the details below to schedule your visit</p>
  </div>

  <div class="container">
    <div class="left-section">
      <form action="confirmation.html" method="GET" id="bookingForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="date">Preferred Date *</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" placeholder="Enter your address (optional)"></textarea>
        </div>

        <div class="form-group">
          <label>Appointment Type *</label>
          <div class="appointment-options">
            <div class="radio-option"><input type="radio" id="clinic" name="appointment" value="Visit Clinic" required><label for="clinic">Visit Clinic</label></div>
            <div class="radio-option"><input type="radio" id="doctor" name="appointment" value="Doctor's Office"><label for="doctor">Doctor's Office</label></div>
            <div class="radio-option"><input type="radio" id="online" name="appointment" value="Online Consultation"><label for="online">Online Consultation</label></div>
          </div>
        </div>

        <div class="form-group">
          <label for="notes">Additional Notes</label>
          <textarea id="notes" name="notes" placeholder="Any specific concerns or requirements?"></textarea>
        </div>

        <button type="submit" class="submit-btn">Confirm Appointment</button>
      </form>
    </div>

    <div class="right-section">
      <div class="doctor-info">
        <img id="doctorImage" src="static/selam.jpg" alt="Doctor">
        <h2 id="doctorName"> clinic Selam</h2>
    

      </div>
    </div>
  </div>

  <div class="back-link"><a href="index.html">‚Üê Back to Doctor List</a></div>

  <script>
    // Safe helpers
    const params = new URLSearchParams(window.location.search);
    const specialtyImages = {
      'Eye Doctor': 'images/eye.png',
      'ENT Doctor': 'images/ent.png',
      'Heart Surgeon': 'images/heart.png',
      'Pediatrician': 'images/pediatrician.png',
      'Dermatologist': 'images/dermatologist.png',
      'Dentist': 'images/dentist.png',
      'General Practitioner': 'images/general.png',
      'Gynecologist': 'images/gynecologist.png',
      'Psychiatrist': 'images/psychiatrist.png',
      'Neurologist': 'images/neurologist.png',
      'Orthopedic Surgeon': 'images/orthopedic.png',
      'Pulmonologist': 'images/pulmonologist.png'
    };

    function getParam(key, fallback) { return params.has(key) ? params.get(key) : fallback; }

    // Populate right column from query string (if provided)
    if (params.has('specialty')) {
      const specialty = getParam('specialty', 'General Practitioner');
      const name = getParam('name', specialty + ' Specialist');
      const clinic = getParam('clinic', specialty + ' Department');
      const address = getParam('address', 'Hope District, Algeria');
      const operations = getParam('operations', '100');
      const university = getParam('university', 'University of Algeria');

      const el = id => document.getElementById(id);
      el('doctorName').textContent = name;
      el('doctorSpecialty').textContent = specialty;
      el('clinicName').textContent = clinic;
      el('clinicAddress').textContent = address;
      el('operations').textContent = operations;
      el('university').textContent = university;

      const imgSrc = specialtyImages[specialty] || 'images/general.png';
      const doctorImageEl = el('doctorImage');
      doctorImageEl.src = imgSrc;
      doctorImageEl.alt = specialty + ' image';

      // Update page title
      document.title = `Book Appointment - ${specialty} - Selam Clinic`;

      // Prefill name/address into the form (convenience)
      const nameInput = document.getElementById('name');
      const addressInput = document.getElementById('address');
      if (nameInput && params.has('name')) nameInput.value = params.get('name');
      if (addressInput && params.has('address')) addressInput.value = params.get('address');
    }

    // Set minimum date to today (if date input exists)
    const dateInput = document.getElementById('date');
    if (dateInput) dateInput.setAttribute('min', new Date().toISOString().split('T')[0]);

    // Form submission handling: redirect to confirmation.html with form data + doctor info
    const bookingForm = document.getElementById('bookingForm');
    if (bookingForm) {
      bookingForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const queryString = new URLSearchParams(formData).toString();

        const doctorParams = new URLSearchParams({
          doctorName: document.getElementById('doctorName').textContent,
          specialty: document.getElementById('doctorSpecialty').textContent,
          clinic: document.getElementById('clinicName').textContent
        }).toString();

        window.location.href = 'confirmation.html?' + queryString + '&' + doctorParams;
      });
    }
  </script>
</body>
</html>
